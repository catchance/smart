# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "smart"
license = "MIT"
licenselink = "https://github.com/catchance/smart/blob/master/LICENSE"
description = "A smart blog theme for hugo."
homepage = "https://xchance.xyz/"
tags = [
  "blog",
  "smart",
  "minimal",
  "clean",
  "responsive",
  "gallery",
  "theme"
]
features = [
  "cover-image",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
  "service-worker",
  "lunr",
  "search",
  "canvas-nest"
]

min_version = "0.41"

[author]
  name = "catchance"
  homepage = "https://xchance.xyz/"
